# /etc/krb5.conf â€” Kerberos client configuration for LAB.LOCALHOST realm
# Used by the ldap-client container in Lab 01-02

[libdefaults]
    default_realm = LAB.LOCALHOST
    dns_lookup_realm = false
    dns_lookup_kdc = false
    ticket_lifetime = 24h
    renew_lifetime = 7d
    forwardable = true

[realms]
    LAB.LOCALHOST = {
        kdc = ipa.lab.localhost
        admin_server = ipa.lab.localhost
    }

[domain_realm]
    .lab.localhost = LAB.LOCALHOST
    lab.localhost = LAB.LOCALHOST

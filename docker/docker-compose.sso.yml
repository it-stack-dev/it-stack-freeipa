services:

  # ── FreeIPA identity directory ────────────────────────────────────
  freeipa:
    image: freeipa/freeipa-server:fedora-41
    container_name: freeipa-lab04
    hostname: ipa.lab.local
    privileged: true
    tty: true
    stdin_open: true
    environment:
      IPA_SERVER_IP: 172.20.0.10
      IPA_SERVER_HOSTNAME: ipa.lab.local
    command:
      - ipa-server-install
      - --unattended
      - --realm=LAB.LOCAL
      - --domain=lab.local
      - --ds-password=Lab04Password!
      - --admin-password=Lab04Password!
      - --no-ntp
      - --no-host-dns
      - --setup-dns
      - --auto-forwarders
    volumes:
      - freeipa-sso:/data
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    tmpfs:
      - /run
      - /tmp
    ports:
      - "389:389"
      - "636:636"
      - "88:88/tcp"
      - "88:88/udp"
    networks:
      ipa-sso-net:
        ipv4_address: 172.20.0.10
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    healthcheck:
      test: ["CMD", "ipa", "user-find", "--all"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 240s

  # ── Keycloak backing DB (internal) ────────────────────────────────
  kc-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: kcadmin
      POSTGRES_PASSWORD: Lab04Password!
    networks:
      - kc-db-net
    volumes:
      - kc-db-sso:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kcadmin -d keycloak"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ── Keycloak (will be configured to federate FreeIPA LDAP) ────────
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev
    depends_on:
      kc-db:
        condition: service_healthy
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: Lab04Password!
      KC_DB: postgres
      KC_DB_URL: "jdbc:postgresql://kc-db:5432/keycloak"
      KC_DB_USERNAME: kcadmin
      KC_DB_PASSWORD: Lab04Password!
      KC_HTTP_PORT: "8080"
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY: edge
    ports:
      - "8080:8080"
    networks:
      - ipa-sso-net
      - kc-db-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

networks:
  ipa-sso-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
  kc-db-net:
    driver: bridge
    internal: true

volumes:
  freeipa-sso:
  kc-db-sso: